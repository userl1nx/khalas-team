     <Script>
        // Taux de conversion
        const tauxConversion = {
            'fr_cfa': 1,       // Pas de conversion pour le CFA
            'euro': 0.0015,    // 1 CFA = 0.0015 Euro
            'usd': 0.0016,     // 1 CFA = 0.0016 Dollar US
            'cad': 0.0021      // 1 CFA = 0.0021 Dollar Canadien
        };

        // Fonction pour changer les prix en fonction de la devise sélectionnée
        function changerPrix() {
            // Récupère la devise sélectionnée
            const devise = document.getElementById('devise').value;

            // Récupère les prix originaux en CFA
            const prixMaillot2023 = 500; // Prix du maillot 2023 en CFA
            const prixMaillot2024 = 1000; // Prix du maillot 2024 en CFA

            // Applique la conversion en fonction de la devise choisie
            const prixConverti2023 = prixMaillot2023 * tauxConversion[devise];
            const prixConverti2024 = prixMaillot2024 * tauxConversion[devise];

            // Met à jour les prix des maillots
            document.getElementById('maillot-2023').textContent = prixConverti2023.toFixed(2);
            document.getElementById('maillot-2024').textContent = prixConverti2024.toFixed(2);

            // Met à jour l'unité de la devise affichée
            let symboleDevise = '';
            switch (devise) {
                case 'fr_cfa': symboleDevise = 'CFA'; break;
                case 'euro': symboleDevise = '€'; break;
                case 'usd': symboleDevise = '$'; break;
                case 'cad': symboleDevise = 'CA$'; break;
            }
            document.querySelectorAll('#devise-symbole').forEach(elem => {
                elem.textContent = symboleDevise;
            });
        }

        // Initialiser le prix dès le début
        changerPrix();
    </script>
